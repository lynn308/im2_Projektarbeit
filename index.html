<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>12 - Projekt</title>
</head>
<body>
<main>
<h1>Find your Brewery in Ireland</h1>

<!--Filterfunktion für Brauereitypen-->
    <select id="brewery-type-dropdown">
      <option value="" disabled selected hidden>Brewery Type</option>
    </select>

    <!--Filterfunktion für Städte in Irland-->
    <select id="city-dropdown">
      <option value="" disabled selected hidden>City</option>
    </select>

    <!--Zaphahnanlage-->
    

    <div class="tap">
      <div class="tap-head"></div>
      <div id="handle" class="tap-handle"></div>
      <div class="tap-body"></div>
      <div class="nozzle-container">
        <div class="nozzle-top-ring"></div>
        <div class="nozzle-body"></div>
        <div class="nozzle-bottom-shadow"></div>
        <div class="nozzle-bottom-inner"></div>
        <div class="nozzle-ring-inner"></div>
        <div class="nozzle-ring-top"></div>
        <div class="nozzle-ring-bottom"></div>
        <div class="nozzle-disk"></div>
        <div class="nozzle-disk-center"></div>
      </div>
      <div id="beer-stream" class="beer-stream"></div>
      <div id="glass" class="glass"></div>
      <div class="tap-base"></div>
    </div>

   



    <div style="width: 100%; height: 100%; background: linear-gradient(90deg, #042900 0%, #2C5F00 51%, #042900 100%); border-radius: 6px"></div>



      
    <div id="container"></div>

    <!--Overlay Ergebnis-->

    <div id="overlay" class="overlay hidden">
      <div class="overlay-content" id="overlay-content">
        <!-- Die Brauerei-Infos kommen hier per JS -->
      </div>
    </div>

</main>
<script src="script.js" type="module"></script>
</body>
</html>
